<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Forgot Password - Internet Banking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" type="text/css" href=" {%static 'style.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
$('button[type=submit]').attr('disabled', 'disabled');

var randomNum1;
var randomNum2;

//set the largeest number to display

var maxNum = 20;
var total;

randomNum1 = Math.ceil(Math.random() * maxNum);
randomNum2 = Math.ceil(Math.random() * maxNum);
total = randomNum1 + randomNum2;

$("#question").prepend(randomNum1 + " + " + randomNum2 + " = ");

// When users input the value

$("#ans").keyup(function() {
  var input = $(this).val();
  var slideSpeed = 200;

  if (input == total) {
  	setTimeout(function(){
		$('button[type=submit]').removeAttr('disabled');
	}, 1000);
    //$('button[type=submit]').removeAttr('disabled');
    $('#success').slideDown(slideSpeed);
    $('#fail').slideUp(slideSpeed);

  } else {

    $('button[type=submit]').attr('disabled', 'disabled');
    $('#fail').slideDown(slideSpeed);
    $('#success').slideUp(slideSpeed);
  }
});

// Wheen "reset button" click, generating new randomNum1 & randomNum2
$("#reset").on("click", function() {
  randomNum1 = Math.ceil(Math.random() * maxNum);
  randomNum2 = Math.ceil(Math.random() * maxNum);
  total = randomNum1 + randomNum2;
  $("#question").empty();
  $("#ans").val('');
  $("#question").prepend(randomNum1 + " + " + randomNum2 + " = ");
});

$("#send").click(function(){
	$(".confirmation").removeClass("hide");
	$(".content").addClass("hide");
	$("p").text("Weâ€™ve sent an email to "+$("#email_id").val()+" with instructions. If the email doesn't show up soon, check your spam folder.");
});
});


	</script>
</head>
<style>

html,body{
background-image: url('/static/login_background.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 450px;
background-color: rgba(0,0,0,0.5) !important;
}

.card-header h3{
color: white;
}

.input-group-prepend span{
width: 50px;
background-color: #003366;
color: white;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
.hide{
display: none;
}
.show{
display: block;
}
</style>
<body>
<div class="container content" >
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Forgot Password</h3>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email id" id="email_id">
					</div>
					<div class="input-group form-group">
						<div class="">
							<span class="input-group-text" id="question"></span>
						</div>
						<input type="text" class="form-control" id="ans">
						<div class="input-group-append">
							<a class="input-group-text native-color" id="reset" value="reset"><i class="fas fa-redo-alt"></i></a>
						</div>
					</div>
					<div class="form-group">
						<button id="send" type="submit" class="btn btn-primary primary-button btn-rounded float-right">Send Password</button>
					</div>
					<div id="vkeyboard" class="hide mt-5" style="position:sticky">
				<div class="simple-keyboard"></div>
			</div>
			</div>
			<div class="card-footer">
			</div>
		</div>
	</div>
</div>

<div class="container hide confirmation">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Done!</h3>
			</div>
			<div class="card-body">
				<div class="row mt-2">
					<div class="col-md-12 text-white text-center fs-1 h1 m-2">
						<i class="fas fa-paper-plane" style="font-size: 200%;"></i>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-12 text-white text-center fs-1 h5 m-2">
						<p></p>
					</div>
				</div>
			</div>
			</div>
			<div class="card-footer">

			</div>
		</div>
	</div>
</div>
</body>
</html>
